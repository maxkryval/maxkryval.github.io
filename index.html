<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <div id="logo">Logo</div>
    <ul>
        <li><a href="#" data-content="main">Main</a></li>
        <li><a href="#" data-content="about">About Us</a></li>
        <li><a href="#" data-content="products">Products</a></li>
        <li><a href="#" data-content="faq">FAQ</a></li>
    </ul>
</nav>

<div id="content">
    <section id="main" class="content-section">
        <p>Welcome to our main page!</p>
    </section>
    <section id="about" class="content-section hidden">
        <p>This is some nice text about us.</p>
    </section>
    <section id="products" class="content-section hidden">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p>Description of product 1</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p>Description of product 2</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <p>Description of product 3</p>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <p>Description of product 4</p>
        </div>
    </section>
    <section id="faq" class="content-section hidden">
        <p>Here are some Frequently Asked Questions.</p>
    </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
